COM_MTREE_IMPORT_IMAGES="Импорт изображений"
COM_MTREE_IMPORT_IMAGES_DESC="Импорт из любой веб ссылки дополнительного поля, содержащего URL картинки для изображений, хранящихся в Mosets Tree. Импортированная картинка будет частью каталога галереи. Этот инструмент полезен, когда вам нужно импортировать изображения из внешних источников данных, но не может импортировать их в Mosets Tree использованием CSV поддержки MT импортера. В таких случаях, вы можете импортировать URL изображения и использовать этот инструмент, чтобы импортировать изображения из этих URL-адресов в файлы изображений, хранящихся в Mosets Tree."
