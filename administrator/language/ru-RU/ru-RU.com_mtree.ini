COM_MTREE_EXPORT_DESC="Экспорт позволяет экспортировать все ваши значения материалов, разделенных запятыми в формат CSV. Данные в формате CSV можно просмотреть используя любую подходящую программу электронных таблиц для целей отчетности."
COM_MTREE_LOCATE_LISTINGS_IN_MAP_DESC="Если ваши материалы содержат адресную информацию, вы можете использовать функцию для геокодирования этих списков, чтобы сохранить их местоположение на карте."
COM_MTREE_RECOUNT_CATEGORIES_LISTINGS_DESC="Пересчитает весь каталог и обновит каждую из категорий с правильным подсчётом материалов. Пересчет будет считать только опубликованные категории и материалы."
COM_MTREE_REBUILD_TREE="Перестроить древо"
COM_MTREE_REBUILD_TREE_DESC="Перестраивает иерархическую информацию, которая представляет связь между категориями. Это полезно, когда вы заполните ваши категории напрямую через базу данных, где вы будете использовать эту функцию для построения иерархической информации. Это также полезно в тех редких случаях, когда ваши пути/breadcrumbs повреждены."
COM_MTREE_REBUILD_TREE_COMPLETED="Перестроение древа завершено."
COM_MTREE_REBUILD_THUMBNAILS="Перестроить миниатюры"
COM_MTREE_REBUILD_THUMBNAILS_DESC="Восстанавливает миниатюры картинок. Используется, когда вы измените изображение связанной конфигурации. Используйте параметр ниже, чтобы восстановить эскизы всех категорий или выбранной верхней категории. Выберите восстановление 'Всех категорий' будут восстановлены изображения, используя основные параметры конфигурации. Если один из верхних уровней категорий имеет нестандартный размер, выберите категорию для восстановления изображения с дополнительным размером."
