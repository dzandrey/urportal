MOD_MT_LISTING_FIELD_SHOWRELATEDDATA_DESC="Отображение связанных данных покажет количество просмотров, обзоров, рейтинг или дату создания, в зависимости от типа списка, назначенного этому модулю. Все типы связанных данных, за исключением типа Рекомендуемые."
