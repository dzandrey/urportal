MOD_MT_BROWSE="Mosets Tree-Обзор"
MOD_MT_BROWSE_XML_DESC="Этот модуль показывает древовидную структуру каталога Mosets Tree, помогая пользователям во время обзора. Категории, отображаемые этим модулем обновляются в соответствии с текущей просматриваемой пользователем категории. Показывает ссылки только из текущей категории (и его предшественника) и подкатегории."
